<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container pt-5" id="app">
    <div class="row mb-3">
        <div class="col">
            <h2>Cars application</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Search your car</label>
                <input type="text" class="form-control" id="search" placeholder="Name, model...">
                <hr>
                <ul class="list-group">
                    <li v-for="(car,index) in cars" class="list-group-item list-group-item-action pointer" v-on:click="selectCar(index)">
                        {{car.name}} - {{car.model}}
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-md-8 pt-3">
            <div class="row">
                <div class="col-md-5">
                    <h2>{{car.name}} {{car.model}}</h2>
                    <img v-bind:src="car.image" v-bind:alt="car.name" class="rounded detalied-img">
                </div>
                <div class="col-md-7 pt-2">
                    <h3>car details</h3>
                    <ul>
                        <li>Model <strong>{{car.model}}</strong></li>
                        <li>Year <strong>{{car.year}}</strong></li>
                        <li>Owner <strong>{{car.owner}}</strong></li>

                    </ul>
                    <p>{{car.phone}}</p>
                    <button class="btn btn-outline-success mr-3">Show phone</button>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vue.min.js"></script>
<script src="app.js"></script>
</body>
</html>
